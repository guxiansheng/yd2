{% extends 'layout.html' %}
{% block title %}hanlin6{% endblock %}
{% block head %}
{% parent %}
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="https://cdn.bootcss.com/systemjs/0.20.19/system.src.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.17.1/axios.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../scripts/index.js"></script>
{% endblock %}
{% block content %}
<div id="handler" class="handler">
    <div class="bighand"></div>
    <span id="add" class="add addanmt">+1</span>
</div>
<script>
    System.config({
        // set all requires to "lib" for library code
        baseURL: '/scripts',
    });

    System.import('dz-es.js').then(function(m) {
        // console.log(m.default)
        $.extend({
            dz: m.default
        })
        callback();
    })

    function callback() {
        let dz = new $.dz($("#handler"), 0);
        dz.dz();
    }
</script>
{% endblock %}
